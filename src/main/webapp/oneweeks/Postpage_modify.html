                <textarea type="text" class="form-control small" placeholder="제목입력">국가는 재해를 예방하고 그 위험으로부터 국민을 보호하기 위하여 노오력</textarea>

            <thead>
                <textarea class="form-control" rows="5" id="comment" name="text" placeholder="내용입력">
                정당은 그 목적·조직과 활동이 민주적이어야 하며, 국민의 정치적 의사형성에 참여하는데 필요한 조직을 가져야 한다.
                언론·출판에 대한 허가나 검열과 집회·결사에 대한 허가는 인정되지 아니한다. 국가는 재해를 예방하고 
                그 위험으로부터 국민을 보호하기 위하여 노력하여야 한다. 국회의원의 수는 법률로 정하되, 200인 이상으로 한다.
                대한민국은 통일을 지향하며, 자유민주적 기본질서에 입각한 평화적 통일 정책을 수립하고 이를 추진한다. 
                국회에 제출된 법률안 기타의 의안은 회기중에 의결되지 못한 이유로 폐기되지 아니한다. 다만, 국회의원의 임기가 만료된 때에는 그러하지 아니하다. 
                국가는 균형있는 국민경제의 성장 및 안정과 적정한 소득의 분배를 유지하고, 시장의 지배와 경제력의 남용을 방지하며,
                경제주체간의 조화를 통한 경제의 민주화를 위하여 경제에 관한 규제와 조정을 할 수 있다.
                </textarea>
            </thead>
